<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Code Email</title>
    <style>
        /* Define CSS styles for email */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .confirmation-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .salutation {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Confirmation Code Email</h2>
        </div>
        <p class="confirmation-code">Your confirmation code: <span>{{ code }}</span></p>
        <p class="salutation">Dear {{ recipient }},<br>Thank you for your registration.</p>
    </div>
</body>
</html>
